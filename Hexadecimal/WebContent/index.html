<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Rest Full Assignmentt</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>    
    <script > 
    $(document).on("ready",function(){
        $("#Hex").on('click',function(){
        	console.log("hello");
            $.ajax({
                dataType: "json",
                url: "http://localhost:8080/CrunchifyRESTJerseyExample/crunchify/hex/" + $("#number").val(),            
                type: "GET",
                success : function(rsp)
                {                
                    $("#Result").text(rsp.result);
                }
            })
        });    
        $("#Binary").on('click',function(){        
            $.ajax({
                dataType: "json",
                url: "http://localhost:8080/CrunchifyRESTJerseyExample/crunchify/binary/" + $("#number").val(),            
                type: "GET",
                success : function(rsp)
                {                
                	$("#Result").text(rsp.result);
                }
            })
        });    
        $("#Octel").on('click',function(){        
            $.ajax({
                dataType: "json",
                url: "http://localhost:8080/CrunchifyRESTJerseyExample/crunchify/octel/" + $("#number").val(),            
                type: "GET",
                success : function(rsp)
                {                
                	$("#Result").text(rsp.result);
                }
            })
        });    
    });
    </script>
</head>
<body>
    <input type="text" id="number">
    <input type="submit" id="Hex" value="Convert to Hex">
    <input type="submit" id="Binary" value="Convert to Binary">
    <input type="submit" id="Octel" value="Convert to Octel">
    <h1 id="Result"></h1>
</body>
</html>
